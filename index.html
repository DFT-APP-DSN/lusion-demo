<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Threee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: blue;
        }

        :root {
            --h1-font-size: 4rem;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            scrollbar-width: none;
            background-color: #F0F1FA;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar-button {
            display: none;
        }

        body {
            -ms-overflow-style: none;
        }

        #canvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: 20px Arial, sans-serif;
        }

        #scrollbar {
            position: fixed;
            height: 120px;
            width: 4px;
            background-color: #0000001a;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 8px;
        }

        #scrollbar-handle {
            background-color: #00000077;
            position: absolute;
            width: 100%;
            height: 10px;
            border-radius: 8px;
        }

        .animated-h1-container {
            overflow: hidden;
            margin: 0;
            width: 100%;
            white-space: nowrap;

            h1 {
                font-size: var(--h1-font-size);
                display: inline-block;
                visibility: hidden;
                color: white;
            }

            #h1-topline {
                &.animate {
                    visibility: visible;
                    animation: animate-topline 2s forwards;
                }
            }

            #h1-tagline {
                &.animate {
                    visibility: visible;
                    animation: animate-tagline 2s forwards;
                }
            }
        }

        #debug-slider {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @keyframes animate-topline {
            0% {
                transform: translateY(var(--h1-font-size));
            }

            40% {
                transform: translateY(0);
                transform: translateX(0);
                margin-left: 0;
            }

            100% {
                transform: translateX(-50%);
                margin-left: 50%;
            }
        }

        @keyframes animate-tagline {
            0% {
                transform: translateY(calc(-1 * var(--h1-font-size)));
            }

            20% {
                transform: translateY(calc(-1 * var(--h1-font-size)));
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script type="module" src="src/paging.js"></script>
    <script type="module" src="src/scene3d.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <section class="red">
            <h1>1</h1>
        </section>
        <section>
            <div class="animated-h1-container">
                <h1 id="h1-topline">BEYOND VISIONS</h1>
            </div>
            <div class="animated-h1-container">
                <h1 id="h1-tagline">SOMETHING GOES HERE</h1>
            </div>
        </section>
        <section>
            <h1>3</h1>
        </section>
        <section>
            <h1>4</h1>
        </section>
        <section>
            <h1>5</h1>
        </section>
    </div>
    <div id="scrollbar">
        <div id="scrollbar-handle"></div>
    </div>
</body>

</html>
